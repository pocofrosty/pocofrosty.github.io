{{ define "main" -}}
  <h1 class="title" data-pagefind-ignore="all">{{ .Title }}</h1>
  <ul class="entries" data-pagefind-ignore="all">
    {{ range .Pages.GroupByDate "2006" }}
      <h3 style="text-align: center;">{{ .Key }}</h3>
      {{ range .Pages }}
        <li>
          <span class="title" data-pagefind-ignore="">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </span>
          <span class="published">
            <time class="pull-right post-list">{{ .Date | time.Format ":date_long" }}</time>
          </span>
        </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
