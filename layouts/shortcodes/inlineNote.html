<span class="inline">
    <label class="inline-label" for="inline-{{ $.Ordinal }}">{{ .Get 0 }}</label>
    <input class="inline-checkbox" type="checkbox" id="inline-{{ $.Ordinal }}"></input>
    <span class="inline-content">
        {{ if .Get 1 }}
            <img src="{{ .Get 1 }}" alt="{{ path.Base (.Get 1) }}">
        {{ end }}
        {{ .Inner }}
    </span>
</span>
