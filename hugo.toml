# Default Settings 
baseURL = 'https://pocofrosty.github.io/'
languageCode = 'en-us'
title = 'Darren Zheng'
theme = ["hugo-notice", "PaperMod"]

# KaTeX support
[markup.goldmark.extensions.passthrough]
    enable = true
[markup.goldmark.extensions.passthrough.delimiters]
    block = [['\[', '\]'], ['$$', '$$']]
    inline = [['\(', '\)'], ['$', '$']]

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# Disable default generation of categories/tags pages
disableKinds = ['taxonomy','term']