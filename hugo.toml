# Default Settings 
baseURL = 'https://darrenzheng24.github.io/'
languageCode = 'en-us'
title = 'Darren Zheng'
RelativeURLs=true
CanonifyURLs=true
enableEmoji = true
enableGitInfo=true
enableRobotsTXT = true

# Disable taxonomy pages for categories and tags
disableKinds = ["taxonomy"]

ignoreLogs = ['warning-goldmark-raw-html']

[permalinks]
  post = "/:year/:month/:day/:slug/"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# KaTeX support
[markup.goldmark.extensions.passthrough]
    enable = true
[markup.goldmark.extensions.passthrough.delimiters]
    block = [['\[', '\]'], ['$$', '$$']]
    inline = [['\(', '\)'], ['$', '$']]

# Render hooks for links and images
[markup]
  [markup.goldmark]
    [markup.goldmark.renderHooks]
      [markup.goldmark.renderHooks.image]
        useEmbedded = 'fallback'
      [markup.goldmark.renderHooks.links]
        useEmbedded = 'fallback'

# Extra Markdown Extension Goldmark 
[markup.goldmark.extensions.extras]
        [markup.goldmark.extensions.extras.insert]
          enable = true
        [markup.goldmark.extensions.extras.mark]
          enable = true
        [markup.goldmark.extensions.extras.superscript]
          enable = true

#Theme Imports
[module]
  [[module.imports]]
    path = "github.com/lukeorth/poison"
  [[module.imports]]
    disable = true
    path = "github.com/adityatelange/hugo-PaperMod"
  [[module.imports]]
    disable = true
    path = "github.com/pmichaillat/hugo-website"
  [[module.imports]]
    disable = true
    path = "github.com/yihui/hugo-xmin"
  [[module.imports]]
    disable = true
    path = "github.com/janraasch/hugo-bearblog"
  [[module.imports]]
    path = "github.com/KKKZOZ/hugo-admonitions"
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-jslibs/instantpage"

