# Default Settings
baseURL = 'https://darrenzheng24.github.io/'
languageCode = 'en-us'
title = 'Darren Zheng | Mathematics Grad @ University of Pennsylvania' # Search index title for home page
RelativeURLs = true
CanonifyURLs = true
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true

# Disable taxonomy pages for categories and tags
disableKinds = ["taxonomy"]

ignoreLogs = ['warning-goldmark-raw-html']

[permalinks]
  post = "/:year/:month/:day/:slug/"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# KaTeX support
[markup.goldmark.extensions.passthrough]
  enable = true
  [markup.goldmark.extensions.passthrough.delimiters]
    block = [['\[', '\]'], ['$$', '$$']]
    inline = [['\(', '\)'], ['$', '$']]

# Render hooks for links and images
[markup]
  [markup.goldmark]
    [markup.goldmark.renderHooks]
      [markup.goldmark.renderHooks.image]
        useEmbedded = 'fallback'
      [markup.goldmark.renderHooks.links]
        useEmbedded = 'fallback'

# Extra Markdown Extension Goldmark
[markup.goldmark.extensions.extras]
  [markup.goldmark.extensions.extras.insert]
    enable = true
  [markup.goldmark.extensions.extras.mark]
    enable = true
  [markup.goldmark.extensions.extras.superscript]
    enable = true

# Theme Imports
[module]
  [[module.imports]]
    path = "github.com/lukeorth/poison"
  [[module.imports]]
    path = "github.com/KKKZOZ/hugo-admonitions"
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-jslibs/instantpage"

# Theme Specific Settings
[params]
  # Used for sidebar
  brand = "Darren Zheng"
  sidebar_description = "Personal Website"
  # Used for search indices
  description = "Greetings, welcome to the personal site of Darren Zheng (he/him)! I'm a recent C'25 graduate with a B.A. in Mathematics from the University of Pennsylvania."
  dark_mode = false
  brand_image = "/images/profile-professional.jpg"    # Path to the image shown in the sidebar
  # remote_brand_image = 'https://github.com/USERNAME.png' # Path to a remote file
  # Overwriting layouts/partial/head/head.html. keep below for meta.html
  favicon = "/favicons/favicon.ico"             # Path to favicon (defaults to favicon.png)

  # Show content from your existing `content/post/` section on the front page
  front_page_content = ["post"]

  # Hide table of contents (optional)
  hideToc = false

  # Menu configuration
  menu = [
    {Name = "Home", URL = "/", HasChildren = false},
    {Name = "About", URL = "/about/", HasChildren = false},
    {Name = "Projects", URL = "/projects/", HasChildren = false},
    {Name = "Posts", URL = "/post/", HasChildren = true, Limit = 5},
  ]

  # Social links (comment out any you don't use)
  email_url = "mailto://dzheng24@sas.upenn.edu"
  github_url = "https://github.com/darrenzheng24"
  linkedin_url = "https://www.linkedin.com/in/darrenzheng24/"

