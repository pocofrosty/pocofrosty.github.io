baseURL = 'https://pocofrosty.io/Personal-Website/'
languageCode = 'en-us'
title = 'Darren Zheng'
theme = "PaperMod"

[markup.goldmark.extensions.passthrough]
    enable = true
[markup.goldmark.extensions.passthrough.delimiters]
    block = [['\[', '\]'], ['$$', '$$']]
    inline = [['\(', '\)'], ['$', '$']]

[caches]
  [caches.images]
    dir = ':cacheDir/images'