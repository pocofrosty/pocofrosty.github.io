# Default Settings 
baseURL = 'https://pocofrosty.github.io/'
languageCode = 'en-us'
title = 'Darren Zheng'
RelativeURLs=true
CanonifyURLs=true

# Disable taxonomy pages for categories and tags
disableKinds = ["taxonomy"]

ignoreLogs = ['warning-goldmark-raw-html']

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# KaTeX support
[markup.goldmark.extensions.passthrough]
    enable = true
[markup.goldmark.extensions.passthrough.delimiters]
    block = [['\[', '\]'], ['$$', '$$']]
    inline = [['\(', '\)'], ['$', '$']]

#Theme Imports
[module]
  [[module.imports]]
  disable = false
    path = "github.com/lukeorth/poison"
  [[module.imports]]
    disable = true
    path = "github.com/adityatelange/hugo-PaperMod"
  [[module.imports]]
    disable = true
    path = "github.com/pmichaillat/hugo-website"
  [[module.imports]]
    disable = true
    path = "github.com/yihui/hugo-xmin"
  [[module.imports]]
    disable = true
    path = "github.com/janraasch/hugo-bearblog"

#Theme Specific Settings
[params]
  brand = "Darren Zheng"
  description = "Personal website of Darren Zheng"
  dark_mode = false
  brand_image = "/images/profile-dance.jpg"    # path to the image shown in the sidebar
  # remote_brand_image = 'https://github.com/USERNAME.png' # path to a remote file
  # Disable the below by overwriting layouts/partial/head/head.html
  # favicon = "/favicon.ico"             # path to favicon (defaults to favicon.png)
  
  # Show content from your existing `content/post/` section on the front page
  front_page_content = ["post"]
  
  # Hide table of contents (optional)
  hideToc = false
  
  # Menu configuration
  menu = [
    {Name = "Home", URL = "/", HasChildren = false},
    {Name = "About", URL = "/about/", HasChildren = false},
    {Name = "Posts", URL = "/post/", HasChildren = true, Limit = 5},
  ]
  
  # Social links (comment out any you don't use)
  email_url = "mailto://dzheng24@sas.upenn.edu"
  github_url = "https://github.com/pocofrosty"
  linkedin_url = "https://www.linkedin.com/in/darrenzheng24/"
  
  # RSS configuration
  rss_icon = true
  rss_section = "post"
  
  # Sidebar colors
  moon_sun_background_color = "#515151ff"
  moon_sun_color = "#FFF"
  sidebar_a_color = "#E4E4E4"
  sidebar_bg_color = "#3E5641"
  sidebar_h1_color = "#E4E4E4"
  sidebar_img_border_color = "#5c8060ff"
  sidebar_p_color = "#909090"
  sidebar_socials_color = "#E4E4E4"
  
  # Light mode colors
  code_color = "#000"
  code_background_color = "#ededed"
  code_block_color = "#FFF"
  code_block_background_color = "#272822"
  content_bg_color = "#FAF9F6"
  date_color = "#515151"
  link_color = "#268BD2"
  list_color = "#222"
  post_title_color = "#303030"
  table_border_color = "#ededed"
  table_stripe_color = "#ededed"
  text_color = "#222"
  
  # Dark mode colors
  code_color_dark = "#FFF"
  code_background_color_dark = "#515151"
  code_block_color_dark = "#FFF"
  code_block_background_color_dark = "#272822"
  content_bg_color_dark = "#121212"
  date_color_dark = "#9A9A9A"
  link_color_dark = "#268BD2"
  list_color_dark = "#EEE"
  post_title_color_dark = "#DBE2E9"
  table_border_color_dark = "#515151"
  table_stripe_color_dark = "#202020"
  text_color_dark = "#EEE"
  
  # Giscus comments settings
  [params.giscus]
    enable = true
    repo = "pocofrosty/pocofrosty.github.io"
    repoId = "R_kgDOO8yaKw"
    category = "Comments"
    categoryId = "DIC_kwDOO8yaK84CwB5F"
    mapping = "pathname"
    strict = "1"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "top"
    theme = "preferred_color_scheme"
    lang = "en"
  
  # SEO and social sharing
  # og_image = ""                       # path to social icon
  # publisher_icon = ""                 # path to publisher icon
  
# Taxonomies (required for Poison theme)
[taxonomies]
  series = 'series'
  tags = 'tags'

# Table of Contents Settings
[markup.tableOfContents]
  startLevel = 1
  ordered = true
  endLevel = 2

#Clean Public Folder before Live Reload
[build]
  cleanDestinationDir = true

#[outputs]
# home = ["HTML", "RSS", "JSON", "WebAppManifest"]

[ouputFormats.JSON]
  mediaType = "application/json"
  baseName = "index"
  isPlainText = true
  isHTML = false
