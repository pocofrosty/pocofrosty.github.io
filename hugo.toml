# Default Settings 
baseURL = 'https://pocofrosty.github.io/'
languageCode = 'en-us'
title = 'Darren Zheng'
RelativeURLs=true
CanonifyURLs=true

ignoreLogs = ['warning-goldmark-raw-html']

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# KaTeX support
[markup.goldmark.extensions.passthrough]
    enable = true
[markup.goldmark.extensions.passthrough.delimiters]
    block = [['\[', '\]'], ['$$', '$$']]
    inline = [['\(', '\)'], ['$', '$']]
